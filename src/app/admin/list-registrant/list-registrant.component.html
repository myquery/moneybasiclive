<div class="container">
<div class="box">
  <div class="box-header with-border reghead">
    <h3 class="box-title">List of Registrants</h3>
    
      <button class="btn btn-primary small-btn pull-right" (click)="signOut()">Sign Out</button>
      
   
    <!-- /.box-tools -->
  </div>
  <ng2-slim-loading-bar [color]="'yellowgreen'" ></ng2-slim-loading-bar>
  <!-- /.box-header -->
 
  <ul class="list-group">
    <li  *ngFor="let list of regUsers" class="list-group-item">
      {{list.name}}
      <br/><span class="label label-default"><i  class="fa fa-envelope"> {{list.email}}</i> </span>
         
        <span class="badge">
          <a [href] ="callme">
            <i  class="fa fa-phone"> {{list.phone}}</i>
          </a>
        </span>
      
      
    </li>
    
  </ul>
  <!-- /.box-body -->
 
  <!-- box-footer -->
</div>
</div>
 <div class="box-footer">
   <div class="footer-tex">&#169;Copyright: Money Basic Inc. All Right Reserved </div>
    
  </div>
